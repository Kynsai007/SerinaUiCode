name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        uses: Azure/login@v1
        with:
          creds: '{"clientId":"44e503fe-f768-46f8-99bf-803d4a2cf62d","clientSecret":"foE0s.nd~k5.Wal9Dr1aV2Rp~X6~uj8MRA","subscriptionId":"ab1a7646-e1c2-42d7-a198-47e25afe5e5f","tenantId":"86fb359e-1360-4ab3-b90d-2a68e8c007b9"}'
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "serinaplus-vault"
          secrets: 'test116-cust-app'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.builddeploy.outputs.test116-cust-app }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "Serina-UI/serinaBase" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/serinaBase" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_BUSH_08B030700 }}
          action: "close"
