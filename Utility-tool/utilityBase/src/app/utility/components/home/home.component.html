<p-dialog header=" " [(visible)]="displaypopup" [breakpoints]="{'960px': '75vw'}" [style]="{width: '30vw'}"
  [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div class="text-center">
    <div>
      <i class="fa fa-exclamation-triangle" style="font-size: 4rem;color:#f2be42;"></i>
    </div>
    <div class="deleteDivText">
      Are you sure you want to logout Now?
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btnbg mr-3" (click)="signOut()">Yes</button>
        <button class="btn btncancel" (click)="displaypopup=false">Cancel</button>
    </div>

  </ng-template>
</p-dialog>

<div class="layout">
  <nav class="desktop d-flex justify-content-between w-100" >
      <div class="title">Serina Configuration Portal</div>
      <div class="navLinks d-flex justify-content-between">
        <div
          class="nav_Link f-14"
          routerLinkActive="active"
          [routerLink]="'home'">Home
        </div>
        <div
         *ngIf="showGPTTab"
         class="nav_Link f-14"
         routerLinkActive="active"
         [routerLink]="'vendors'">GPT Setup
        </div>
        <div
          *ngIf="showCustomersTab"
          class="nav_Link f-14"
          routerLinkActive="active"
          [routerLink]="'customers'">customers
        </div>
        <div
         *ngIf="showVendorsTab"
         class="nav_Link f-14"
         routerLinkActive="active"
         [routerLink]="'/IT_Utility/vendors'">Vendors
        </div>
        <div
         *ngIf="showServiceTab"
         class="nav_Link f-14"
         routerLinkActive="active"
         [routerLink]="'/IT_Utility/service-providers'">Service Providers
        </div>
        <div
         *ngIf="isAdmin"
         class="nav_Link f-14"
         [ngClass]="{'active': isSettingsActive}"
         [routerLink]="'settings/mail-listener'">Settings
        </div>
        <div
         class="nav_Link f-14"
         routerLinkActive="active"
         [routerLink]="'/IT_Utility/guide'"
         [routerLinkActiveOptions]="{exact: true}">Guide
        </div>
        <div
         class="nav_Link f-14"
         title="Sign Out" (click)="openPopup()"
         ><img src="assets/logout_ic.svg" style="width: 20px; cursor: pointer;">
        </div>
      </div>
  </nav>
  <div class="pl-4 router_body">
    <router-outlet></router-outlet>
</div>
</div>
