<div class="layout">
  <nav class="desktop d-flex justify-content-between">
    <div class="d-flex" style="gap: 60px;">
      <div>
        <img [src]="logoSrc" alt="Serina logo"  [ngClass]="DS.configData.client_name == 'Cenomi'? 'otherBrand':'Serina'"/>
      </div>
      <div class="navLinks d-flex justify-content-between" *ngIf="!isNewVendorForERP">
          <div
            class="nav_Link f-14"
            routerLinkActive="active_cls"
            data-text="Dashboard"
            [routerLink]="'home'"
          >
            Dashboard
          </div>
  
          <div
            class="nav_Link f-14"
            routerLinkActive="active_cls"
            data-text="Upload"
            [routerLink]="'uploadInvoices'"
          >
            Upload
          </div>
  
          <div
          class="nav_Link f-14"
            routerLinkActive="active_cls"
            data-text="Document Status"
            [routerLink]="'invoice'"
          >
            Document Status
          </div>
  
          <div
          class="nav_Link f-14"
            routerLinkActive="active_cls"
            data-text="Exceptions"
            [routerLink]="'ExceptionManagement'"
          >
            Exceptions
          </div>
  
          <!-- <div
            class="navLink"
            routerLinkActive="active_cls"
            data-text="Payment Status"
            [routerLink]="'payment-details-vendor'"
          >
            Payment Status
          </div> -->
  
          <!-- <div *ngIf="addUsersBoolean" class="navLink" data-text="Roles" routerLinkActive="active_cls" [routerLink]="'vendorUsers'">
                      <span class="material-icons f-18 ml-r-12" routerLinkActive="ml-9">
                          manage_accounts
                          </span>
                          Roles
                  </div> -->
  
          <div
            *ngIf="addUsersBoolean"
            class="nav_Link f-14"
            data-text="Contact Details"
            routerLinkActive="active_cls"
            [routerLink]="'vendorContacts'"
          >
            Contact Details
          </div>
          <div *ngIf="!isDesktop" class="navLink" data-text="Change Password" (click)="openDialog()">
            <i
              class="fa fa-lock f-18 ml-r-12"
              aria-hidden="true"
              routerLinkActive="ml-9"
            ></i>
            Change Password
          </div>
  
          <div
            *ngIf="!isDesktop"
            class="navLink"
            data-text="Logout"
            (click)="confirm_pop()"
          >
            <i
              class="fa fa-sign-out f-18 ml-r-12"
              aria-hidden="true"
              routerLinkActive="ml-9"
            ></i>
            Logout
          </div>
      </div>
    </div>
 
    <div class="d-flex align-items-center " >
      <div class="user_d f-13" *ngIf="!isNewVendorForERP">Card
        <span class="portal">
          <label class="switch">
            <input
              type="checkbox"
              [checked]="isTableView"
              (change)="onChangeUI($event.target.checked)"
            />
            <span class="slider round"></span>
          </label>
        </span> Table
      </div>
      <div class="short_name f-12">{{name_short}}</div>
      <div class="f-12 mr-1">{{ userDetails.userdetails.firstName }}</div>
      <div (clickOutside)="onClickedOutside($event)">
        <mat-icon
          class="sign_out dropdown"
          svgIcon="logout"
          title="Sign Out"
          (click)="isActive()"
        ></mat-icon>
        <div
          [ngStyle]="{ display: showLogout ? 'block' : 'none' }"
          class="dropdown-content"
        >
          <a (click)="openDialog()">Change Password</a>
          <a (click)="confirm_pop()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div *ngIf="!isNewVendorForERP">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="isNewVendorForERP">
      <app-profile-vendor></app-profile-vendor>
    </div>
  </section>
</div>
